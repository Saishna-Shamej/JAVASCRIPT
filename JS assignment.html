<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Assignments</h1>
<h2>Simple Assignment</h2>
<h3>The = Operator</h3>

<p id="demo"></p>

<h2>Addition Assignment</h2>
<h3>The += Operator</h3>

<p id="demo1"></p>

<script>
let x = 10;
document.getElementById("demo").innerHTML = "Value of x is: " + x;

let y = 10;
y += 5;
document.getElementById("demo1").innerHTML = "Value of y is: " + y;

</script>

</body>
</html>
