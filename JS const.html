<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo1"></p>

<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="demo2"></p>

<h2>JavaScropt const variables has block scope</h2>

<p id="demo3"></p>

<script>
try {
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
}

//create an array
const cars = ["saab","volvo","BMW"];
//change an element
cars[0] = "toyota";
//add an element
cars.push("audi");
//display the array
document.getElementById("demo1").innerHTML = cars;

//create an object
const car={type:"fiat", model:"500", color:"white"} ;
//change a property
car.color = "red";
//add a property
car.owner = "jhonson";
//display the property
document.getElementById("demo2").innerHTML = "car owner is " + car.owner;

const x=10;
//here x is 10

{
    const x =2;
    //here x is 2
}
//nere x is 10
document.getElementById("demo3").innerHTML = x;
</script>

</body>
</html>
