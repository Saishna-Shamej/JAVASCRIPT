<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>
<h2>Integer Precision</h2>

<p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits:</p>

<p id="demo"></p>

<h1>JavaScript Numbers</h1>
<h2>Create a BigInt</h2>

<p id="demo1"></p>

<h2>BigInt typeof</h2>

<p>The typeof a BigInt is:</p>
<p id="demo2"></p>

<h2>Number Object Properties</h2>

<p>MAX_SAFE_INTEGER</p>
<p id="demo3"></p>

<h2>Number Object Properties</h2>

<p>MIN_SAFE_INTEGER</p>

<p id="demo4"></p>

<script>
let x = 999999999999999;
let y = 9999999999999999;
document.getElementById("demo").innerHTML = x + "<br>" + y;

let a = 123456789012345678901234567890n;
let b = BigInt("123456789012345678901234567890");
document.getElementById("demo1").innerHTML = a + "<br>" + b;

let p = BigInt("9999999999999999");
document.getElementById("demo2").innerHTML = typeof p;

let  q = Number.MAX_SAFE_INTEGER;
document.getElementById("demo3").innerHTML = q;

let  r = Number.MIN_SAFE_INTEGER;
document.getElementById("demo4").innerHTML = r;

</script>

</body>
</html>
